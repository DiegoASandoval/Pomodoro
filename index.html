<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro</title>
    </head>
    <body>
        <div id='Clock' class="center">
                <h3 id = 'current'>Session</h3>
                <h1 id='min' class='inline'>25</h1>
                <h1 class='inline'>:</h1>
                <h1 id = 'sec' class='inline'>00</h1>
        </div>
        <br>
        <br>
        <div class="center">
            <h4 class="inline">Session</h4>
            <h4 class="inline" id="padd" >Break</h4>
        </div>
        <div id = 'menu' class="center">
                <button id='sessionUp'>+</button>
                <h3 class= 'inline' id='session'>25</h3>
                <button id='sessionDown'>-</button>
                <button id = 'play'>Play</button>
                <button id = 'pause'>Pause</button>
                <button id = 'stop'>Stop</button>
                <button id = 'switch'>Switch</button>
                <button id='breakUp'>+</button>
                <h3 class='inline'id='break'>5</h3>
                <button id='breakDown'>-</button>
                
        </div>
    </body>
    <script src="script.js"></script>
</html>
